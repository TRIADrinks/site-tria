<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar do Seu Nome</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function calculateCost() {
            const baseCost = 200;
            const additionalHourCost = 40;
            const duration = parseInt(document.getElementById('duration').value);
            const totalCost = baseCost + ((duration - 5) * additionalHourCost);
            document.getElementById('totalCost').innerText = `R$ ${totalCost}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Bar do Seu Nome</h1>
        <h2>Fotos dos Eventos</h2>
        <div class="photos">
            <img src="foto1.jpg" alt="Evento 1">
            <img src="foto2.jpg" alt="Evento 2">
            <img src="foto3.jpg" alt="Evento 3">
        </div>

        <h2>Solicite seu Evento</h2>
        <form id="eventForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="partyType">Tipo de Festa:</label>
                <input type="text" id="partyType" name="partyType" required>
            </div>
            <div class="form-group">
                <label for="location">Local da Festa:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="duration">Duração do Evento (horas):</label>
                <input type="number" id="duration" name="duration" value="5" min="5" oninput="calculateCost()" required>
            </div>
            <div class="form-group">
                <label for="guests">Quantidade de Convidados:</label>
                <input type="number" id="guests" name="guests" required>
            </div>
            <p class="total-cost">Custo Total: <span id="totalCost">R$ 200</span></p>
            <button type="submit">Enviar Solicitação</button>
        </form>
    </div>
</body>
</html>
